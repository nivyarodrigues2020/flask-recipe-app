<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recipe Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }
  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: white;
    border: 1px solid #ddd;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    border-radius: 8px;
  }
  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 15px;
    clear: both;
  }
  .user-message {
    background-color: #0084ff;
    color: white;
    float: right;
    text-align: right;
  }
  .bot-message {
    background-color: #e5e5ea;
    color: black;
    float: left;
    text-align: left;
    white-space: pre-line; /* preserve line breaks */
  }
  #input-area {
    width: 90%;
    max-width: 600px;
    margin: 0 auto 20px auto;
    display: flex;
  }
  #user-input {
    flex-grow: 1;
    padding: 12px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  #send-btn {
    background-color: #0084ff;
    border: none;
    color: white;
    font-weight: bold;
    padding: 12px 20px;
    margin-left: 10px;
    border-radius: 25px;
    cursor: pointer;
  }
  #send-btn:hover {
    background-color: #006fcc;
  }
</style>
</head>
<body>

<div id="chatbox"></div>

<div id="input-area">
  <input type="text" id="user-input" placeholder="Type your ingredients or reply here..." autocomplete="off" />
  <button id="send-btn">Send</button>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    msgDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
    msgDiv.textContent = text;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;
    appendMessage(message, 'user');
    userInput.value = '';
    userInput.disabled = true;
    sendBtn.disabled = true;

    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });
      const data = await response.json();
      appendMessage(data.reply, 'bot');
    } catch (err) {
      appendMessage("Sorry, something went wrong. Please try again.", 'bot');
    }

    userInput.disabled = false;
    sendBtn.disabled = false;
    userInput.focus();
  }

  sendBtn.addEventListener('click', sendMessage);

  userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  // Optional: greet the user on load
  appendMessage("Hi! Tell me what ingredients you have, and I'll suggest a recipe.", 'bot');
  userInput.focus();
</script>

</body>
</html>
