<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RecipeBot Chat</title>
<style>
  body { font-family: Arial; background: #fdf3e7; margin: 0; display: flex; flex-direction: column; height: 100vh; }
  #chat { flex: 1; padding: 20px; overflow-y: auto; }
  .message { max-width: 70%; margin-bottom: 10px; padding: 10px 15px; border-radius: 20px; white-space: pre-line; }
  .user { background: #d35400; color: white; margin-left: auto; border-bottom-right-radius: 0; }
  .bot { background: white; color: #333; margin-right: auto; border-bottom-left-radius: 0; box-shadow: 0 2px 5px rgba(211,84,0,0.2); }
  #inputForm { display: flex; padding: 10px; background: #d35400; }
  #inputBox { flex: 1; padding: 10px 15px; border-radius: 25px; border: none; font-size: 1em; }
  #sendBtn { background: #e67e22; border: none; color: white; padding: 10px 20px; margin-left: 10px; border-radius: 25px; cursor: pointer; font-weight: bold; }
  #sendBtn:hover { background: #d35400; }
</style>
</head>
<body>

<div id="chat">
  <div class="message bot">Hi! I'm RecipeBot. Tell me which ingredients you have.</div>
</div>

<form id="inputForm">
  <input id="inputBox" type="text" placeholder="Enter ingredients separated by commas..." autocomplete="off" required />
  <button id="sendBtn" type="submit">Send</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const inputForm = document.getElementById('inputForm');
  const inputBox = document.getElementById('inputBox');

  function addMessage(text, className) {
    const div = document.createElement('div');
    div.className = 'message ' + className;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  inputForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = inputBox.value.trim();
    if (!message) return;
    addMessage(message, 'user');
    inputBox.value = '';

    const response = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message }),
    });

    if (response.ok) {
      const data = await response.json();
      addMessage(data.reply, 'bot');
    } else {
      addMessage("Oops, something went wrong.", 'bot');
    }
  });
</script>

</body>
</html>
