<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .message {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #cc0000;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.2);
    }
    .recipe-title {
      font-weight: bold;
      font-size: 1.4em;
      color: #333;
    }
    .details {
      margin-top: 15px;
      display: none;
      color: #444;
    }
    .details strong {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #222;
    }
    .details ul {
      list-style: disc inside;
      padding-left: 10px;
      margin-bottom: 15px;
    }
    form {
      max-width: 700px;
      margin: 0 auto 40px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Recipe Recommendations</h1>

  {% if message %}
  <div class="message">{{ message }}</div>
  {% endif %}

  <form method="POST" action="/">
    <input type="text" name="ingredients" placeholder="Enter ingredients separated by commas" required />
    <button type="submit">Search</button>
  </form>

  {% for recipe in recipes %}
  <div class="card" onclick="toggleDetails(this)">
    <div class="recipe-title">{{ recipe.Name }}</div>
    <div class="details">
      <div>
        <strong>Ingredients:</strong>
        <ul>
          {% for ing in recipe.Cleaned_Ingredients %}
          <li>{{ ing }}</li>
          {% endfor %}
        </ul>
      </div>
      <div>
        <strong>Instructions:</strong>
        <p>{{ recipe.Instructions }}</p>
      </div>
    </div>
  </div>
  {% endfor %}

  <script>
    function toggleDetails(card) {
      const details = card.querySelector('.details');
      if (details.style.display === 'block') {
        details.style.display = 'none';
      } else {
        details.style.display = 'block';
      }
    }
  </script>

</body>
</html>
