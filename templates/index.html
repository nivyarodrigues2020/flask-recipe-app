<!DOCTYPE html>
<html>
<head>
    <title>Recipe Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            color: #d9534f;
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .recipe-card h2 {
            margin-top: 0;
        }
        .instructions {
            max-height: 150px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Recipe Finder üçΩÔ∏è</h1>

    <form method="POST">
        <input type="text" name="ingredients" placeholder="Enter ingredients (comma-separated)">
        <input type="submit" value="Find Recipes">
    </form>

    {% if message %}
        <div class="message">{{ message | safe }}</div>
    {% endif %}

    {% for recipe in recipes %}
        <div class="recipe-card">
            <h2>{{ recipe.Title }}</h2>
            <p><strong>Ingredients:</strong> {{ recipe.Cleaned_Ingredients }}</p>
            <div class="instructions">
                <strong>Instructions:</strong><br>
                {{ recipe.Instructions }}
            </div>
        </div>
    {% endfor %}
</body>
</html>
