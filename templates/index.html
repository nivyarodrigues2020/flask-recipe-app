<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            cursor: pointer;
            padding: 15px;
            transition: background 0.3s ease;
        }
        .card:hover {
            background: #f0f0f0;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .card-content {
            margin-top: 10px;
            display: none;
            font-size: 0.95em;
            color: #333;
        }
        .card-content.visible {
            display: block;
        }
        .ingredients {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Recipe Recommendations</h1>

    {% if message %}
    <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% for recipe in recipes %}
    <div class="card" onclick="toggleCard(this)">
        <div class="card-title">{{ recipe.Name }}</div>
        <div class="card-content">
            <div class="ingredients"><strong>Ingredients:</strong>
                <ul>
                {% for ing in recipe.Cleaned_Ingredients %}
                    <li>{{ ing }}</li>
                {% endfor %}
                </ul>
            </div>
            <div class="instructions"><strong>Instructions:</strong>
                <p>{{ recipe.Instructions }}</p>
            </div>
        </div>
    </div>
    {% endfor %}

    <script>
        function toggleCard(card) {
            const content = card.querySelector('.card-content');
            content.classList.toggle('visible');
        }
    </script>
</body>
</html>
